[tool.black]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
skip_gitignore=true

[tool.pylint.main]
jobs = 0

[tool.pylint."messages control"]
disable = [
    "C", # documentation
    "import-error",
    "too-few-public-methods"
]


[tool.pytest.ini_options]
addopts = [
    "--doctest-modules",
    "--doctest-continue-on-failure",
    "--showlocals",
]
